- title: 泣いてゐるお猫さん
  contents: >
            １
            　ある所にちよつと、慾（よく）ばりなお猫（ねこ）さんがありました。ある朝、新聞を見ますと、写真屋さんの広告が出てゐました。
            「写真屋さんをはじめます。今日写しにいらしつた方の中で、一番よくうつつた方のは新聞にのせて、ごほうびに一円五十銭差し上げます。」
            　お猫さんは鏡を見ました。そして身体（からだ）中の毛をこすつてピカピカに光らしました。そして、お隣のあひるさんの所へ行きました。
            
            ２
            「あひるさん、今日は。すみませんけど、リボンを貸して下さいな。」と言ひました。あひるさんは、リボンを貸してくれて、
            「お猫さん、どうか、なくなさないでね。」と言ひました。お猫さんは、それを頭のてつぺんにむすんで、写真屋さんへでかけました。歩いてゐるうちに、
            「早く行かないと、お客さんが一杯つめかけて来て、うつしてもらへないかも分らない。」と思ふと、胸がドキドキして歩いてゐられません。といつて、猫の町には円タクはなし、仕方がないので、大いそぎでかけ出しました。
            
            ３
            　写真屋さんへ来ました。お猫さんはもう一度鏡の前で、身体（からだ）をコスリ直しました。そして、頭を見ましたら、リボンがありません。あんまり走つたので、落してしまつたのです。
            「さあ、うつりますよ。笑つて下さい。」と、写真屋の犬さんが言ひましたけれども、リボンのことを考へると、笑ひどころではありません。今にも泣きさうな顔をしました。
            
            ４
            　写真をうつしてしまふと、お猫さんはトボトボとお家（うち）へ帰つて来て、鏡を見ました。涙がホツペタを流れて、顔中の毛がグシヤグシヤになつてゐました。
            「これぢやあ、一等どころかビリツコだ。」と思ふと、又もや涙が流れて出ました。
            「あひるさんのリボンを買つてかへすにもお金はなし……」と思ふと、又もや涙が流れ出ました。ところが、あくる日、おそる／＼新聞を見ますと、
            「泣いてゐるお猫さん。一等」と大きな活字で書いてありました。お猫さんはとびあがる程よろこびました。そして写真屋さんへ行つて一円五十銭もらひました。
            
            ５
            　お猫さんはそれを大切にお財布に入れて、あひるさんの所へ行きました。行きながら、「リボン代をこのお金で払ふことにしやう。まあ、せいぜい五十銭位なものだから、一円はのこる。」と思ひました。
            
            ６
            　お猫さんはあひるさんに言ひました。「どうか、リボンのお値段を言つて下さい。遠慮なくほんとの所を。」と言ひました。あひるさんは言ひました。ほんとの所を。「ほんとの所はあれは一円五十銭なんですの。」
            　お猫さんはぼんやりしてしまひました。けれども仕方ありません。一円五十銭あひるさんに払ひました。お猫さんのお財布の中には幾銭のこつてゐますか？　皆さん、計算してください。 
- title: 内部生命論
  contents: >
            人間は到底枯燥したるものにあらず。宇宙は到底無味の者にあらず。一輪の花も詳（つまびらか）に之を察すれば、万古の思あるべし。造化は常久不変なれども、之に対する人間の心は千々に異なるなり。
            　造化は不変なり、然れども之に対する人間の心の異なるに因（よ）つて、造化も亦た其趣を変ゆるなり。仏教的厭世詩家の観たる造化は、悉（こと／″＼）く無常的厭世的なり。基督教的楽天詩家の観たる造化は、悉く有望的楽天的なり、彼を非とし、此を是とするは余が今日の題目にあらず。夫れ斯の如く変化なき造化を、斯の如く変化ある者とするもの、果して人間の心なりとせば、吾人豈（あに）人間の心を研究することを苟且（かりそめ）にして可ならんや。
            　造化（ネーチユア）は人間を支配す、然れども人間も亦た造化を支配す、人間の中に存する自由の精神は造化に黙従するを肯（がへん）ぜざるなり。造化の権（ちから）は大なり、然れども人間の自由も亦た大なり。人間豈に造化に帰合するのみを以て満足することを得べけんや。然れども造化も亦た宇宙の精神の一発表なり、神の形の象顕なり、その中に至大至粋の美を籠（こ）むることあるは疑ふべからざる事実なり、之に対して人間の心が自からに畏敬の念を発し、自からに精神的の経験を生ずるは、豈不当なることならんや、此塲合に於て、吾人と雖（いへども）、聊（いさゝ）か万有的趣味を持たざるにあらず。
            　人間果して生命を持てる者なりや、生命といふは、この五十年の人生を指して言ふにあらざるなり、謂ふ所の生命の泉源なるものは、果して吾人々類の享有する者なりや。この疑問は人の常に思ひ至るところにして、而して人の常に軽んずる所なり、五十年の事を経綸するは、到底五十年の事を経綸せざるに若（し）かざるなり、明日あるを知らずして今日の事を計るは、到底真に今日の事を計るものにあらざるなり、五十年の人生の為に五十年の計を為すは、如何（いか）に其計の大に、密に、妙に、精にあるとも、到底其計なきに若かざるなり。二十五年を労作に費し、他の二十五年を逸楽に費やすとせば、極めて面白き方寸なるべし、人間の多数は斯の如き夢を見て、消光するなり、然れども実際世界は決して斯の如き夢想を容るゝの余地を備へず。我が心われに告ぐるに、五十年の人生の外はすべて夢なりといふを以てせば、我は寧（むし）ろ勤労を廃し、事業を廃し、逸楽晏眠を以て残生を送るべきのみ。
            　吾人は人間に生命ある事を信ずる者なり。今日の思想界は仏教思想と耶教思想との間に於ける競争なりと云ふより、寧ろ生命思想と不生命思想との戦争なりと云ふを可とす。吾人が思想界に向つて微力を献ぜんと欲することは、耶蘇教の用語を以て仏教の用語を奪はんとするにあらず、耶蘇教の文明（外部の）を以て仏教の文明を仆（たふ）さんとするにあらず、耶蘇教の智識を以て仏教の智識を破らんとするにあらず、吾人は生命思想を以て不生命思想を滅せんとするものなり、彼の用語の如き、彼の文明の如き、彼の学芸の如き、是等外部の物は、自然の陶汰を以て自然の進化を経べきなり、吾人の関する所爰（こゝ）にあらず、生命と不生命、之れ即ち東西思想の大衝突なり。
            　つら／＼明治世界の思想界に於て、新領地を開拓したる耶教一派の先輩の事業の跡を尋ぬるに、宗教上の言葉にて、謂ふ所の生命の木なるものを人間の心の中に植ゑ付けたる外に、彼等は何の事業をか成さんや。洋服を着用し、高帽子を冠ることは思想界の人を労せずして、自然に之を為すなり。凡（およ）そ外部の文明を補益することは、何ぞ思想界の達士を煩（わづら）はすことを要せんや。外部の文明は内部の文明の反影なり、而して東西二大文明の要素は、生命を教ふるの宗教あると、生命を教ふる宗教なきとの差異あるのみ。優勝劣敗の由つて起るところ、茲（こゝ）に存せずんばあらざるなり。平民的道徳の率先者も、社会改良の先覚者も、政治的自由の唱道者も、誰か斯民に生命を教ふる者ならざらんや、誰れか斯民に明日あるを知らしむる者にあらざらんや。誰か斯民に数々（さく／＼）※(「戚／心」、第4水準2-12-68)々（せき／＼）として今日にのみ之れ控捉せらるゝを警醒するものにあらざらんや。宗教としての宗教、彼れ何物ぞや、哲学としての哲学、彼れ何物ぞや、宗教を説かざるも生命を説かば、既に立派なる宗教にあらずや、哲学を談ぜざるも生命を談ぜば、既に立派なる哲学にあらずや、生命を知らずして信仰を知る者ありや、信仰を知らずして道徳を知る者ありや、生命を教ふるの外に、道徳なるものゝ泉源ありや、凡そ生命を教ふる者は、既に功利派にあらざるなり、凡そ生命を伝ふる者は、既に瞹眛派（あいまいは）にあらざるなり、凡そ生命を知るものは、既に高蹈派にあらざるなり、危言流行の今日、世人自から惑ふこと勿（なか）らんことを願ふなり。
- title: 菜穂子
  contents: >
            菜穂子、
            　私はこの日記をお前にいつか読んで貰うために書いておこうと思う。私が死んでから何年か立って、どうしたのかこの頃ちっとも私と口を利こうとはしないお前にも、もっと打ちとけて話しておけばよかったろうと思う時が来るだろう。そんな折のために、この日記を書いておいてやりたいのだ。そういう折に思いがけなくこの日記がお前の手に入るようにさせたいものだが、――そう、私はこれを書き上げたら、この山の家の中の何処か人目につかないところに隠して置いてやろう。……数年間秋深くなるまでいつも私が一人で居残っていたこの家に、お前はいつかお前の故に私の苦しんでいた姿をなつかしむために、しばらくの日を過しに来るようなことがあるかも知れぬ。その時までこの山の家が私の生きていた頃とそっくりその儘（まま）になっていてくれると好いが。……そうしてお前は私が好んでそこで本を読んだり編物をしたりしていた楡（にれ）の木陰の腰掛けに私と同じように腰を下ろしたり、又、冷えびえとする夜の数時間を暖炉の前でぼんやり過ごしたりする。そういうような日々の或る夜、お前は何気なく私の使っていた二階の部屋にはいって行って、ふとその一隅にこの日記を見つける。……若（も）しかそんな折だったら、お前は私を自分の母としてばかりではなしに、過失もあった一個の人間として見直してくれ、私をその人間らしい過失のゆえに一層愛してくれそうな気もするのだ。
            　それにしても、この頃のお前はどうしてこんなに私と言葉を交わすのを避けてばかりいるのかしら？　何かお互に傷つけ合いそうなことを私から云い出されはせぬかと恐れておいでばかりなのではない。かえってお前の方からそういうことを云い出しそうなのを恐れておいでなのだとしか思えない。この頃のこんな気づまりな重苦しい空気が、みんな私から出たことなら、お兄さんやお前にはほんとうにすまないと思う。こうした鬱陶（うっとう）しい雰囲気がますます濃くなって来て、何か私たちには予測できないような悲劇がもちあがろうとしているのか、それとも私たち自身もほとんど知らぬ間に私たちのまわりに起り、そして何事もなかったように過ぎ去って行った以前の悲劇の影響が、年月の立つにつれてこんなに目立って来たのであろうか、私にはよく分らない。――が、恐らくは、私たちにはっきりと気づかれずにいる何かが起りつつあるのだ。それがどんなものか分らないながら、どうやらそれらしいと感ぜられるものがある。私はこの手記でその正体らしいものを突き止めたいと思うのだ。
- title: 長い名
  contents: >
            　ちょんきりのちょんさんのほんとうの名（な）をだれも知（し）りませんでした。何（なん）でも亡（な）くなったこの子のおかあさんが、この子の運（うん）がいいように何（なに）かいい名前（なまえ）をつけようと、三日（みっか）三晩（みばん）考（かんが）えぬいて、病気（びょうき）になって、いよいよ目をつぶるというときに、かすかな声（こえ）で、
            「ああ、やっと考（かんが）えつきました。この子の名（な）はちょん。」
            　といいかけたなり、もう口が利（き）けなくなってしまったのです。そこでみんなはしかたがないので、「ちょん」きりで、名前（なまえ）が切（き）れて無（な）くなってしまったというので、「ちょんきりのちょんさん」とあだ名（な）を呼（よ）ぶようになりました。そのあだ名（な）がほんとうの名前（なまえ）になって、いつまでたっても、その子はちょんきりのちょんさんでした。
            　しばらくたって、ちょんきりのちょんさんのおとうさんが、二度（ど）めのおかあさんをもらいました。間（ま）もなくこのおかあさんにも子供（こども）が生（う）まれて、ちょんきりのちょんさんにも弟（おとうと）が出来（でき）ました。するとある人がおかあさんに、子供（こども）に短（みじか）い名前（なまえ）をつけると、その子の命（いのち）は短（みじか）いし、長（なが）い名前（なまえ）をつけるほど、その子の寿命（じゅみょう）は長（なが）いものだといって聞（き）かせました。そこでおかあさんは、かわいい子に、せいぜい長（なが）い名前（なまえ）をつけてやりたいと考（かんが）えて、とうとうつけもつけたり、
            「ちょうにん、ちょうにん、ちょうじゅうろう、まんまる入道（にゅうどう）、ひら入道（にゅうどう）、せいたか入道（にゅうどう）、へいがのこ、いっちょうぎりの、ちょうぎりの、ちょうのちょうのちょうぎりの、あの山の、この山の、そのまた向（む）こうのあの山越（こ）えて、この山越（こ）えて、桜（さくら）は咲（さ）いたか、まだ咲（さ）かぬ、花（はな）より団子（だんご）でお茶（ちゃ）上（あ）がれ、お茶（ちゃ）がすんだら三遍（べん）回（まわ）って煙草（たばこ）に庄助（しょうすけ）。」
            　という、すてきもない長（なが）い名前（なまえ）をつけました。
- title: 長い夢
  contents: >
            蛞蝓のように地面を這って
            歩く練習をしていたら
            体が充血して熱くなってきた
            丁度向うから女が
            這ってきたので交接した
            女は子供を産んだ
            子供はごむ製だった
            口から息を吹きこむと
            だんだん大きくなった
            もっともっと大きくしようと
            ふくらませたら
            パァーンと花火のように
            破裂した
            女と大笑いして別れた
            さらに這ってゆくと日が暮れて
            怠惰になった
