            やがて星よりもよく光る
            白骨になった
- title: ながうた勧進帳
  contents: >
            師匠の名は杵屋花吉（きねやはなきち）と申されました。年は二十三、まだ独身でございました。何んでも、七つか、八つの時から、長唄のお稽古を始められたのだそうでございまして、十七の春には、もう、立派な名取さんであった、というのでございますから、聡明なお方には、違いなかったでございましょう。
            　しかし、それにいたしましても、あの傍の見る目もいじらしい程な、お母さんのきついお仕付けがございませんでしたならああも早くから、お師匠さんにはなれなかったに相違ございません。お母さんにしてみますれば、何んでも一人前の師匠にしてやりたいと思う、親心からのお仕付けに違いなかったのではございましょうが世間の口は煩（うるさ）いものでございまして、人の子であればこそ、ああまでも出来たもの、自分の腹を痛めた子供であれば、いくら心を鬼にしても、あれだけのお仕込みはできますまい、等と噂していた様でございます。
            
            　師匠はすっきりとした身体つきの、とても美しいお方でございました。睫毛（まつげ）の長い、切れ長の眼に少し険があると云えばいえますものの、とても愛嬌のある子供子供したお方でございました。何しろ、お母さんが頼りにしていられる唯一人の娘さんでございますから、それはもう、文字通りの、箱入り娘でございまして、どこへ行かれるのにも、お母さんがついて行かれ、決して、一人歩きはおさしになりませんでした。そうした理由からででもございましょうか年頃になられましても、浮いた噂とて一つもなく、しごくおとなしいお方でございました。
            　お弟子の方は十二三人もございましたでしょうか。その内三四人が男の方、他は皆、女とお子供衆でございました。お稽古を始められた最初の内は、男のお弟子さんは断られていた様でございました。それと申しますのも、何分にもお師匠さんが年頃のお娘御、若い男のお弟子さんと、変な噂でも立てられる様なことがあってはと、心配されていたからでございましょう。しかし、何時のまにか御近所の方で断り切れずとか、お知り合いの方だから、といった風で、男のお弟子さんも、時としては、四五人もあったのでございました。
            
            　師匠の宅は坂東堀にございまして、黒板塀に見越しの松さながら、芝居の書割にある様な、三階建のお住居でございました。で家内は、お母さんとの二人きりで、しごく睦（むつま）じくお住いになっておりました。お稽古場は三階でございまして、私たち、お稽古人は階下の表の間で、順番がくるのを待つ様になっていたのでございます。師匠のお母さんは、何時も、奥の間の長火鉢の前に坐っていられまして、表の間で順番を待っているお稽古人を相手に、何かと世間話をされていたものでございます。この方は、色の黒い、瘠（や）せぎすな、悪く申しますと、蟷螂（かまきり）を思わせる様な御仁でございましたが、お商売がら、と申すのでございましょうが、とても、お話がお上手で御座いまして、お弟子さんのお相手にも、子供には子供らしく、お若い方にはその様に、よくもああまでお上手にお話し対手が出来ること、と、私たちは何時もお噂いたしていたほどでございます。
- title: 那珂川の鱸釣り
  contents: >
            私は、ふた昔それ以上も久しい前、水戸に浪人していたことがあった。毎日、なすこともないのであるから、釣りにばかり耽っていた。千波沼の、おいかわ釣り。那珂川上流の、鮎の友釣り。那珂川下流の、鮭の子に鱸（すずき）釣り。備前堀の鯉釣りなど、季節季節の釣りに追われるような思いを持ってきた。
            　しかし、おいかわや鮭の子など小物釣りにはいささか飽いてきたようである。なるほど、おいかわや鮭の子釣りには、小味の趣があって人に知れない楽しみを、柔らかい竿先に感ずるのであるけれど、そればかりやっていたのでは世間が狭い。なにか、趣の変わった大物釣りでもやってみたいと考えていたところ、ある人の紹介で茨城県庁の役人と、知り合いになった。
            　その役人は、役人といっても、ほんとうの小役人であった。だが、釣りは達人であった。人の知らない釣りを知っていた。役所にいては、同僚から軽んぜられているが、一度水に向かうと別人のように、立派な俤を備える初老の人物である。
            　ある年の真夏、私はその役人のあとへついて那珂川の河原へ行ったとき、決して誰にも語ってはいけないという条件を前おきにして、素晴らしい釣りを教えて貰ったことがある。それは、鱸釣りだ。
            　私も、鱸釣りに経験がないわけではない。殊に、川鱸には東京にいたころ［＃「いたころ」は底本では「いたこと」］、取手の大利根川まで遠征したことがある。ところが、この役人の説くところの鱸釣りは、方法から餌に至るまで、私の初耳なのだ。河原の石に腰を下ろして、役人が細かく教示するのを、私は感心しながらきいた。
            　役人の釣り方は、こうなのである。いままで、東京方面から遠征してくる釣り人は、イトメやゴカイ、袋イソメなどを持参しているが、僕のやり方は、そんな高価な餌はいらない。蝦でよいのだ。しかも、その蝦はこの那珂川に棲んでいる川蝦である。川蝦は、長さ一寸前後、藻蝦よりも少し大きい。川岸の捨石や石垣、沈床の間などを這い回っているから、短い棒の先へ、鳥の羽根を結びつけて石の間から追い出し、手網のなかへ追い込むのだ。こうすると、二、三時間に五十尾くらい捕るのは苦労はいらぬ。
            　一回の釣遊に、五十尾の餌があれば充分だ。しかも、餌代不要だ。
            　竿は七、八尺。延べ竹で、穂先を鮎のゴロ引き竿の穂先ほど太くし、竿尻は鋭くしておく。それは、水の底の小石の間へ刺したてるためだ。道糸は、人造テグスの一分半くらいの太さのもの一把（たば）、二十間を全部用いる。鉤素（はりす）はテグスの一分二厘乃至一分半が適当である。鈎はフッコの一寸。錘（おもり）は一匁から五匁くらいまで用意し、これを時刻と流速を考えて、適当につけるのである。
            　鈎へ蝦をさすのに、秘密がある。これは、誰にも教えてはいけませんよ。まず、蝦を右の手の二本指でつかまえて、尻の方から腹の三節目へ、鈎先をさす。その場合、腹の中央に頭から尻へ一直線に朱色の線が張っているが、それは神経であるから、必ず鈎先を神経に触れてはいけない。そして、鈎先を背中へ抜く。
            　こんなふうに、鈎先をさすと、蝦は二、三十分くらいの長い間、活きているまま水中に泳いでいるから、活き餌を好む鱸の眼につきやすい。二、三十分して、魚の当たりのないときは、餌を調べてつけ替える。
- title: 長崎
  contents: >
            菱形の凧（たこ）。サント・モンタニの空に揚つた凧。うらうらと幾つも漂つた凧。
            　路ばたに商ふ夏蜜柑やバナナ。敷石の日ざしに火照（ほて）るけはひ。町一ぱいに飛ぶ燕。
            　丸山の廓の見返り柳。
            　運河には石の眼鏡橋。橋には往来の麦稈帽子。――忽（たちま）ち泳いで来る家鴨（あひる）の一むれ。白白と日に照つた家鴨の一むれ。
            　南京寺の石段の蜥蜴（とかげ）。
            　中華民国の旗。煙を揚げる英吉利（イギリス）の船。『港をよろふ山の若葉に光さし……』顱頂（ろちやう）の禿げそめた斎藤茂吉。ロティ。沈南蘋（しんなんぴん）。永井荷風。
            　最後に『日本の聖母の寺』その内陣のおん母マリア。穂麦に交じつた矢車の花。光のない真昼の蝋燭の火。窓の外には遠いサント・モンタニ。
            　山の空にはやはり菱形の凧。北原白秋の歌つた凧。うらうらと幾つも漂つた凧。
- title: 長崎小品
  contents: >
            薄暗き硝子（ガラス）戸棚の中。絵画、陶器、唐皮（からかは）、更緲（さらさ）、牙彫（げぼり）、鋳金（ちうきん）等（とう）種々の異国関係史料、処狭きまでに置き並べたるを見る。初夏（しよか）の午後。遙にちやるめらの音聞ゆ。
            　久しき沈黙の後（のち）、司馬江漢（しばかうかん）筆（ひつ）の蘭人、突然悲しげに歎息す。
            　古伊万里（こいまり）の茶碗に描（ゑが）かれたる甲比丹（かぴたん）、（蘭人を顧みつつ）どうしたね？　顔の色も大へん悪いやうだが――
            　蘭人、いえ、何（なん）でもありませんよ。唯ちつと頭痛（づつう）がするものですから――
            　甲比丹（かぴたん）、今日は妙に蒸暑いからね。
            　唐皮（からかは）の花の間（あひだ）に止まれる鸚鵡（あうむ）、（横あひより甲比丹（かぴたん）に）※(「言＋虚」、第4水準2-88-74)（うそ）［＃「※(「言＋虚」、第4水準2-88-74)」は底本では「謔」］ですよ。甲比丹！　あの人のは頭痛ではないのです。
            　甲比丹（かぴたん）、頭痛ではないと云ふと？
            　鸚鵡（あうむ）、恋愛ですよ。
            　蘭人、（鸚鵡を嚇（おど）［＃「嚇」は底本では「嘛」］しつつ）余計（よけい）な事を云ふな！
            　甲比丹（蘭人に）まあ黙つてゐ給へ。（鸚鵡に）さうして誰に惚れてゐるのだい？
            　鸚鵡、あの女ですよ。ほら、あの阿蘭陀出来（オランダでき）の皿の中にある。――
            　甲比丹、何時（いつ）も扇を持つてゐる女か？
            　鸚鵡、ええ、あれです。あの女は顔こそ綺麗ですが、中々気位（きぐらゐ）が高いものですからね。
            　蘭人、（再び鸚鵡を嚇しつつ）こら、失礼な事を云ふな！
            　甲比丹、さうか？　それは気の毒だな。（金象嵌（きんざうがん）の小柄（こづか）の伴天連（ばてれん）に）どうしたものでせう？　パアドレ！
            　伴天連（ばてれん）、さあ、婚礼はわたしがさせても好（い）いが、――何しろ阿蘭陀（オランダ）生れだけに、あの女の横柄（わうへい）なのは評判だからね。
            　蘭人、どうかもう御心配なさらずに下さい。（やけ気味に）いざとなればあの種（たね）が島（しま）に、心臓を射抜（いぬ）いて貰ひますから。
            　種が島、（残念さうに）駄目（だめ）だよ。僕は錆（さ）びついてゐるから、――サアベル式の日本刀（にほんたう）にでも頼み給へ。
            　牙彫（げぼり）の基督（キリスト）、（紫壇の十字架上に腕をひろげつつ）無分別（むふんべつ）な事をしてはいけない。ふだん云つて聞かせる通り、自殺などをしたものは波群葦増（はらゐそ）の門にはひられないからね。（麻利耶（マリヤ）観音（くわんのん）に）お母様（かあさま）！　どうかしてやる訳には参りませんか？
            　麻利耶（マリヤ）観音、さうだね。ではわたしが頼んで見て上げようか？
            　伴天連、さう願へれば仕合せでございます。
            　甲比丹、どうか御尽力を願ひたいと存じますが、――（蘭人に）君からもおん母に御頼みし給へ。
            　蘭人、（恥しげに）何分（なにぶん）よろしく御願ひ申します。
            　鸚鵡、御恵（おめぐみ）深い麻利耶（マリヤ）様！　わたしからもひとへに御願ひ致します。
            　麻利耶観音、（阿蘭陀（オランダ）の皿に描（ゑが）かれたる女に）あなた！
            　阿蘭陀（オランダ）の女、何か御用ですか？
            　麻利耶観音、はい、実はこの若い方（かた）があなたを御慕ひ申してゐるのださうですが、――
            　阿蘭陀の女、まあ嫌（いや）です事。わたしはあの方（かた）は大嫌ひでございます。
            　麻利耶観音、それでも体さへ窶（やつ）れる程、思ひ悩んでゐるやうですから、――
            　阿蘭陀の女、それはあの方の御勝手（ごかつて）ではありませんか？　一体わたしは日本出来や支那出来の方（かた）は虫が好かないのです。
            　麻利耶（マリヤ）観音（くわんのん）［＃ルビの「くわんのん」は底本では「くわんの」］、そんな事を云ふものではありません。あの方もあなたと同じやうに、西洋文明の命の火を胸の中に宿してゐるのですもの。云はば兄弟のやうなものではありませんか？　どうかわたしたち親子も願ひますから、少（すこ）しは可哀（かはい）さうだと思つてやつて下さい。
            　阿蘭陀（オランダ）の女、（腹立たしげに）余計（よけい）な事は仰有（おつしや）らずに下さい。第一あなたさへ平戸（ひらど）あたりの田舎（ゐなか）生れではありませんか？　硝子（ガラス）絵の窓だの噴水だの薔薇（ばら）の花だの、壁にかける氈（かも）だの、――そんな物は見た事もありますまい。顔もあなたはわたしの国のおん母麻利耶（マリヤ）とは大違ひです。ましてあの方（かた）を御覧なさい。成程（なるほど）あの方もこの国では、阿蘭陀（オランダ）人と云ふかも知れません。しかしほんたうは阿蘭陀人どころか、日本人とも西洋人ともつかない、つまりこの国の画描きの拵（こしら）へた、黒ん坊よりも気味の悪い人です。
            　蘭人、ああ、何と云ふ情（なさけ）ない言葉だ！（涕泣（ていきふ）す）
            　阿蘭陀の女、（なほ怒の静まらざる如く）それがわたしを慕つてゐる、――よくまあそんな事が云はれたものです。おまけにあの方の一家一族――長崎画（ながさきゑ）に出て来る紅毛人（こうまうじん）も皆同じ事ではありませんか？　あたしはあの人たちの顔を見てさへ胸が悪くなつて来る位です。
            　長崎画（ながさきゑ）の英吉利（イギリス）人、法朗西（フランス）人、露西亜（ロシヤ）人等（ら）、（驚きし如く）おお！　おお！
            　麻利耶観音、ではどうしてもあの方とは仲好く出来ないと云ふのですか？
            　阿蘭陀の女、当り前です。わたしはもう今日（けふ）限り、あなたとも御つきあひは御免（ごめん）蒙（かうむ）りませう。古伊万里（こいまり）の甲比丹（かぴたん）、小柄（こづか）の伴天連（ばてれん）、亀山焼（かめやまやき）の南蛮女（なんばんをんな）、――いえ、いえ、それどころではありません。刀の鍔（つば）にゐる天使でさへ、二度と口を利（き）いて貰ひますまい。あの人たちとわたしとは生れも育ちも違ふのですから、――
            　麻利耶観音、（蘭人に）聞いてゐたらうね？　わたしの言葉さへ通らないのだから、所詮（しよせん）お前の願ひはかなはないよ。
            　蘭人、（涕泣（ていきふ）しつつ）はい、もう仕方はございません。
            　甲比丹（かぴたん）［＃ルビの「かぴたん」は底本では「かぷたん」！　静かに！　誰か人間が来たやうだから、――
            　鸚鵡（あうむ）、しつ！　しつ！
            　この家の主人、数人の客と共に戸棚の外に立つ。
            　主人、これがわたしのコレクション［＃「ョ」はママ］です。
            　客の一人（ひとり）、大分（だいぶ）沢山（たくさん）ありますね。この江漢（かうかん）の蘭人は面白い。
            　主人、其処（そこ）にあるのは亀山焼です。これはわたしの自慢の品ですが、――
            　客の一人、南蛮女ですね。阿蘭陀（オランダ）出来の皿の女より、余程（よほど）美人ではありませんか？
            　主人、これですか？（阿蘭陀の女のかも知れません。（笑ふ）
            　客の一人、一体日本出来の南蛮物には西洋出来の物にない、独得な味がありますね。
            　主人、其処（そこ）が日本なのでせう。
            　客の一人、さうです。其処から今日（こんにち）の文明も生れて来た。将来はもつと偉大なものが生れるでせう。
            　客の他の一人（ひとり）、この蘭人や南蛮女も亦以て瞑（めい）すべしですか。――おや！
            　主人、どうしたのですか？
            　客の他の一人、何だかあの基督（キリスト）が笑つたやうな気がしたのです。
            　客の一人、わたしは麻利耶（マリヤ）観音（くわんのん）が笑つたやうに見えた。
            　主人、気のせゐでせう。
            　主客（しゆかく）静かに硝子（ガラス）戸棚の前を去る。再びかすかにちやるめらの音。
- title: 長崎の一瞥
  contents: >
            夜なかに不図目がさめた。雨の音がする。ぱらぱら寝台車の屋根を打つ音が耳に入った。私は、家に臥（ね）て静に夜の雨音を聴くようなすがすがしいいい心持がした。
            　午前六時何分かに、鳥栖（とす）で乗換る頃には霧雨であった。南風崎（はえのさき）、大村、諫早（いさはや）、海岸に沿うて遽しくくぐる山腹から出ては海を眺めると、黒く濡れた磯の巖、藍がかった灰色に打ちよせる波、舫（もや）った舟の檣（ほばしら）が幾本も細雨に揺れ乍ら林立して居る景色。版画的で、眼に訴えられることが強い。鹿児島でも、快晴であったし、眩しい程明るくもう夏のように暑かった故か、長崎が雨なのは却って一つの変化でよかった。私共は、急に思い立って来たので、宿も定めてはない。先年、長崎ホテルに泊って、そのさびれた趣をひどく長崎らしいと味った知人から、名を聞いて来たばかりだ。長崎駅に下りて、赤帽に訊いて見ると、もう廃業して、ジャパン・ホテルだけの由、相談をし、兎も角其処へ行って見ることになった。雲が薄くなり、稀に、光った雨脚が京都と同じように乾きの早い白い道に降る。上海などへ連絡する船宿の並んだ通りをぬけ、港沿いに俥が駛る。昼ごろの故か、往来は至って閑散だ。左側に古風な建物の領事館などある。或角を曲った。支那両替屋の招牌が幌を掠めた。首をこごめて往来をのぞくと、右手に畳を縫って居る職人、向側の塵埃（ほこり）っぽい大硝子窓の奥で針を働して居る洋服工、つい俥の下で逃げ出す鶏を見乍ら丸髷に結った女と喋って居る若者迄悉く支那人だ。道のつき当りから山手にかかって、遙か高みの新緑の間に、さっぱりした宏壮な洋館が望まれる。ジャパン・ホテルと云うのはあれだろう。海の展望もありなかなかよさそうなところと、只管（ひたすら）支那街らしい左右の情景に注意を奪われて居ると、思いがけない緑色の建物の前で梶が下りた。片手に新聞を拡げたなり持ち、空模様でも見るらしくふらりと棕櫚の鉢植のところへ出て居た背広の男が、我々に近より、極く平静に――抑揚なく挨拶した。
            「いらっしゃい」
            　ホールで、我々は
            「一寸御飯をたべたいのだが」
            と云った。
            「どうぞ此方で暫くお待ち下さい」
            　傍の客室に案内された。手套（てぶくろ）をとり乍ら室内を見廻し、私はひとりでに一種の微笑が湧くのを感じた。長崎とは、まあ何と古風な開化の町！　フレンチ・ドアを背にして置かれた長椅子は、鄙びた紅天鵝絨（べにびろうど）張り、よく涙香訳何々奇談などと云った小説の插画にある通りの円い飾玉のついた椅子。更紗模様の紙をはった壁に、二つ並んで錆た金椽の飾装品（かざりもの）が懸って居る。其こそ我々を興がらせた。遠見に淡く海辺風景を油絵で描き、前に小さい貝殼、珊瑚（さんご）のきれはし、海草の枝などとり集めて配合した上を、厚く膨（ふくら）んだ硝子で蓋したものだ。薄暗い部屋だから、眼に力をこめて凝視すると、画と実物（ほんもの）の貝殼などとのパノラマ的効果が現れ、小っぽけな窓から海底を覗いて居るような幻覚が起らない限でもないのだ――大人にパノラマが珍重された時代が我々の一九二六年迄かえって来る。――
            　間もなく食事を知らせる銅鑼（どら）が鳴った。色とりどり実にふんだんな卓上の盛花、隅の食器棚の上に並べられた支那焼花瓶、左右の大聯（おおれん）。重厚で色彩が豊富すぎる其食堂に坐った者とては、初め私達二人の女ぎりであった。人間でないものが多すぎる。其故、花や陶器の放つ色彩が、圧迫的に曇天の正午を生活して居るように感じられる。程経って若い亜米利加の男が一人入って来た。入口に近い定席につくや否や、彼は、押えきれないらしい大きな倦怠から、うんと伸びをした。前菜を捧げた給仕に、苦笑し乍ら呟くのが聞えた。
            「ハ、ハ、眠たいです」
            　もう一人、縞服の男が来て、食卓についた。二人、四つ五つ離れた各々の卓子から会話を始めた。純益何割、保険金何割、何弗（どる）、何弗の話。……暇すぎる年寄の給仕が、時々ナプキンを振って蠅を追って居る。
            　――いかにも物懶さと云い、何処やら地から生え抜き日本離れのした雰囲気と云い、面白いのだが、私共は或虫、その他心配で迚も泊る気にはなれなかった。私は旅館の相談旁々（かたがた）、紹介を得て来た図書館長の永山氏に電話をかけた。私、早口になると見え、電話がてきぱき相手に通じない。困難し、打ち合わせなどするうちに、後の廊下で、一人の老人が丹念に人造真珠の頸飾や、古本や鼈甲細工等下手に見栄えなく並べ始めた。
- title: 長崎の印象
  contents: >
            不図眼がさめると、いつの間にか雨が降り出している。夜なか、全速力で闇を貫き駛っている汽車に目を開いて揺られている心持は、思い切ったような陰気なようなものだ。そこへ、寝台車の屋蓋をしとしと打って雨の音がする。凝っと聴いていると、私はしんみりした、いい心持に成った。雨につれて、気温も下り、四辺の空気も大分すがすがしく軽やかになったらしく感じる。――一人でその雨に聴き入っているのが惜しく、下に眠っているＹにも教えたいと思った位。
            　大体、私共は旅行に出てから十日余、天気の点では幸運であった。京都にいた間、また、九州に来てから別府、臼杵などにいた間、塵をしずめる打ち水となる程度の降雨に会っただけで、ために予定を変えるような目には遭わなかった。日向で青島へ廻った日、鹿児島で一泊したその翌日、特に快晴で、私達は、世にも明るい日向、薩摩の風光を愛すことが出来た。五月九日という日づけにだまされ、二人とも袷の装であった。鹿児島市中では、樟（くすのき）の若葉の下を白絣の浴衣がけの老人が通るという夏景色であった。反射の強い日光を洋傘一つにさけて島津家の庭を観、集成館を見物し、城山に登る。城山へは、宿の横手の裏峡道から、物ずきに草樹を掻き分け攀（よ）じ登ったのだから、洋服のＹは泰然、私はひどく汗を掻いた。つい目の先に桜島を泛べ、もうっと暑気で立ちこめた薄靄の下に漣一つ立てずとろりと輝いていた湾江、広々と真直であった城下の街路。人間もからりと心地よく、深い好意を感じたが、思い出すと、微に喉の渇いたような、熔りつけられた感覚が附随して甦って来る。そこを立って来た夜半に、計らず聴いた雨の音故一きわすがすがしく、しめやかに感じたということもあろう。鳥栖（とす）で、午前六時、長崎線に乗換る時には、歩廊を歩いている横顔にしぶきを受ける程の霧雨であった。車室は、極めて空いている。一体、九州も、東海岸をずーっと南に降る線、および鹿児島から北に昇って長崎へ行く列車など、実に閑散なものだ。窓硝子に雨の滴のついた車室にいるのは、私共と、大学生一人、遠くはなれて官吏らしい男が二人乗り合わせているぎり。海岸に沿うて、汽車は山腹を潜っては出、潜っては出、出た時にやや荒れ模様の海の景色が右手に眺められる。私共は、今日雨降りで却ってよかったと思った。南風崎（はえのさき）、大村、諫早（いさはや）と通過する浜の黒々と濡れた磯の巖、灰色を帯びた藍にさわめいている波の襞、舫（もや）った舟の檣（ほばしら）が幾本となく細雨に揺れながら林立している有様、古い版画のような趣で忘られない印象を受けた風景全体の暗く強い藍、黒、灰色だけの配合色は、若し晴天だったら決して見られなかったに違いない。
            　長崎のステイションも、夜来の雨で、アスファルトが泥でよごれている。僅かの旅客の後に跟（つ）き、私共は漠然期待や好奇心に満ちて改札口を出た。赤帽と、合羽を着た数人の俥夫が我々をとり巻いた。
            「お宿はどこです」
            「お俥になさいますか」
            「――ふむ――まだ宿をきめていないんだが、長崎ホテル、やっていますか」
            「あすこはもう廃めました」
            　すると、俥夫達の背後に立ち、頻りにＹを観察していた大兵の青帽をかぶった詰襟の案内人が、
            「上海へおいでですか」
            と訊ねた。我々は苦笑した。長崎というと、私共は古風な港町を想像し、古びながら活溌に整った市街の玄関を控えていると思っていた。降りて見ると、改札口につきものの嫌な宿引きさえ一人もいない。それは心持よいが、タクシーもなく、激しい速力で昨夜から、長崎へ、長崎へと、駛りつづけて来、緊張した神経が突然無風帯に落ちこんだような緩慢さを感じた。ゆっくり問答した結果、私共は二台の俥に乗った。長崎唯一のホテルであるジャパン・ホテルに先ず行って見ることになったのだ。日本風の宿屋は二三、名を調べてあった。然し私共は京都を出たばかりから、美味い紅茶やバターの味の欠乏を感じていた。長崎ではホテルに泊るというのが、楽しみの一つでもあった。
            　停車場前の広場から大通りに出ると、電車の軌道が幌から見える。香港、上海航路廻漕業の招牌が見える。橋を渡る。その間に、電車が一台すれ違って通った。人通りの稀な街路の、右手は波止場の海水がたぷたぷよせている低い石垣、左側には、鉄柵と植込み越しに永年風雨に曝された洋館の閉された窓々が、まばらに光る雨脚の間から、動かぬ汽船の錆びた色を見つめている。左右に其等の静かな、物懶いような景物を眺めつつ、俥夫は急がず膝かぶを曲げ、浅い水たまりをよけよけ駈けているのだが――それにしても、と、私は幌の中で怪しんだ。何故こんなに人気ない大通りなのであろう。木造洋館は、前庭に向って連ってい、海には船舶が浮んでいるが、四辺人の声というものがしない。遠方の熾んな活動を暗示するどよめきさえ、昼近い雨あがりのその辺には響いて来ない。商館の番頭、小荷揚の人足も、長崎では今が昼寝の時間ででもあるのだろうか。一つの角を曲る時、幌の上を金招牌が掠めた。黒地に金で“Exchange. Chin Chu Riyao.”然し、ここでも硝子戸の陰に、人の姿は見えない。
- title: 長崎の鐘
  contents: >
            　昭和二十年八月九日の太陽が、いつものとおり平凡に金比羅山から顔を出し、美しい浦上は、その最後の朝を迎えたのであった。川沿いの平地を埋める各種兵器工場の煙突は白煙を吐き、街道をはさむ商店街のいらかは紫の浪とつらなり、丘の住宅地は家族のまどいを知らす朝餉（あさげ）の煙を上げ、山腹の段々畑はよく茂った藷の上に露をかがやかせている。東洋一の天主堂では、白いベールをかむった信者の群が、人の世の罪を懺悔（ざんげ）していた。
            　長崎医科大学は今日も八時からきちんと講義を始めた。国民義勇軍の命令の、かつ戦いかつ学ぶという方針のもとに、どの学級も研究室も病舎も、それぞれ専門の任務をもった医療救護隊に改編され、防空服に身を固め、救護材料を腰につけた職員、学徒が、講義に、研究に、治療に従事しているのだった。いざという時にはすぐさま配置について空襲傷者の収容に当たることになっており、事実これまで何回もそうした経験がある。ことに、つい一週間まえ大学が被爆した時など、学生には三名の即死、十数名の負傷者を出したけれども、学生、看護婦の勇敢な活動によって、入院・外来患者には一人の犠牲者も出さなかったほどである。この大学はもう戦（いくさ）になれていた。
            　警戒警報が鳴りわたった。病院の大廊下へ講堂から学生の群が流れだし、幾組かのかたまりになってそれぞれの持ち場へ散っていった。本部伝令がいちはやくメガホンで情報を叫びながら廊下を走り去った。相変わらず今日も南九州に大規模な空襲があるらしい。引きつづいて空襲警報が鳴りだした。空を仰ぐと澄みきった朝空にちかちか目を射る高層雲が光り、どうやら敵機の来そうな気配がする。目に見えぬ音波がうす気味わるく、あとからあとからあちこちのサイレンがうなり出す。もうわかってるよ、そんな不吉な音はもう真っ平だと耳を押さえたくなるまで、うなっては休み、うなっては休む。これは少なくとも勇気を振るいおこす音ではない。
            　さるすべりの花が真っ赤だ。夾竹桃の花も真っ赤だ。カンナはまったく血の色だ。病院の玄関を待機所にさだめられている担架隊の医専一年生たちが、この赤い花の陰の防空壕にひそんで、いざという時を待ちかまえている。
            「一体全体、戦況はどうなんだろう」鹿児島中学から来たのがいう。
            「俺が同級生もずいぶんたくさん予科練でいっとるばって」
            「友軍機はどないしとるんやろ」大阪弁が壕のなかから聞こえる。「つまらへんな。こんなこっちゃ、なんぼう頑張ってもあかんで」
            　誰も返事をしない。この大阪の考えていることにうすうす気づいていないでもないのだが、しかし祖国日本は今生死の関頭に立っているのではないか。戦争は勝つために始めたにちがいない。まさか負けるつもりで、政府がこんな悲劇の幕を開けたのではなかろう。しかし、サイパン失陥いらい大本営発表の用語に、なにか臭い陰影を帯びていることが、敏感な学生にいつとはなく、ある不安を起こさせていたのは事実である。
            「おい、級長、どう思う。この戦争はどうなる」大阪弁の男が壕のせまい口から赤い顔をだした。ロイド眼鏡をかけている。なるほどこれは蛸壷だ。
            　級長藤本はさっきから青桐の下に腕組みをしたまま突っ立って、じいっと空をにらみつづけていた。小柄ながら肝のすわった男で、鉄兜から黒巻脚絆のきりりとしまった脚の先まで隙もない厳重な身固め、これまで何回となく血の中から負傷者を担ぎだした体験は、よく級友の輿望をあつめて、この小男が先頭きって飛びこむ煙の中へ、級友は一つの玉になって突っ込んだものだった。おやじの望遠鏡を持ちだして腰につけている。敵機が頭上に来るとそれをおもむろに取りだし、首をぐるぐる回しながら、敵機の行動を報告するのが、この男の趣味である。
            「級長、どうなるんやろ、戦争は」大阪がしつこく繰り返した。
            「戦争をどうするか――だ」藤本が押さえつけるようにいった。「戦争によって僕たちの運命が決められるんじゃない。僕たちによって戦争の運命が決められるんだ。僕たち相戦う若い者、アメリカの学生と日本の学生との力比べによって、勝利がどちらへ転ぶかが、決まるんだ」
            「でもなあ、あんまりやないか、近ごろのざまは。物量の差がひどすぎるさかい、僕らのちっぽけな努力なんざあ、屁にもならん」
            「そりゃそうかもしれんたい。しかしだ。とにかく今この下の町へ爆弾が落ちたら、理屈も議論もなか。すぐ飛びだしていって、血止めをせにゃならん。僕は最後まで僕の本分を尽くすばい」藤本が決然といい放った。大阪は納得しなかった。そこへ大きな角材をかついで副級長がやって来た。副級長は小倉中学出身で黙々と仕事をする男、今も監視壕の補強工事のため独りで汗を流しているのだった。
            「敵がほんまにここへ上陸して来よったら、どないするん、おい、副級長」
            「死生命あり」小倉の男は腰から扇子をとって汗をあおぐ。「生きるも死するも、人に笑われんごと」
            　ひっそりとなった。さるすべりも夾竹桃もカンナもよどんだ血のように動かない。その中を脈打つような蝉の声が向こうの山王神社の大楠から流れてくる。
            　この日は防空当番教官にあたっていた私が、病院の玄関から入って大廊下を裏門まで見回る。どの病室の入口にも甲斐甲斐しく服装をととのえた看護婦、学生が身構えしている。
            「がんばれよ」と、私は礼を返しながらいった。上野は、はにかんで頭をかいた。
            「このあいだは、お袋から叱られましたたい。人様の目につくことをしてよか気になるもんじゃなか。もう子供じゃなかけん……、と」
            　裏門には手押しポンプ隊がたむろしていた。すべては、焼夷弾と爆弾とに対してはまずまず大丈夫であった。私は満足して、こんどは病棟の東側を通ってみた。このあいだの爆弾にやられた外科、婦人科、耳鼻科のあとは、人の体の怪我よりã©¶の象牙の塔となった。病院の臨床学科のほうは患者が受付に押しよせて、予診をとる学生の白衣がその間を縫うて動いている。私の教室と廊下を隔てた向かい側の内科では、学長角尾教授の臨床講
- title: 長崎の電話
  contents: >
            京都西陣（にしじん）の某と云う商店の主人は、遅い昼飯（ひるめし）を喫（く）って店の帳場（ちょうば）に坐っていると電話のベルが鳴った。主人は己（じぶん）で起（た）って電話口へ出てみると聞き覚えのある声で、
            「あなたは――ですか」
            　と云ってこちらの名前を聞くので、
            「そうです、あなたはどなたです」
            　と聞くと、
            「わたしは○○です」
            　と云った。それは主人の弟で支那（しな）へ往っているものであった。主人は喜んで、
            「お前は帰ったのか」
            　と云って聞くと、弟は、
            「わたしは病気になって、今、長崎の――旅館へやっと帰ったところです、兄さんに、是非（ぜひ）会いたいから、どうかすぐ来てください」
            　と云ったかと思うと電話は断（き）れてしまった。主人は病気の模様を聞きたいと思ったが、電話が断（き）れたので残念でたまらなかった。しかし、病気ですぐ会いたいと云うからには、すぐ往ってやらなくてはいけないだろうと思って、電話口を放（はな）れたところで、番頭の顔が見つかったので、
            「支那（しな）へ往ってた弟が、病気で長崎まで帰って、すぐ来てくれって電話がかかって来たから、これから往って来る、後（あと）をよく気を注（つ）けてくれ」
            　と云った。すると番頭が変な顔をして主人の顔を見返した。
            「長崎へ電話が通じておりますか」
            　その時は明治四十三年の八月比（ごろ）のことで、長崎への長距離電話は無論なかった。主人は気が注いて電話局へ問（とい）あわしてみた。果（はた）して長距離の電話もなければ、今電話をつないだこともないと云った。主人はますます不思議に思ったが、そのままにしてもおけないので、とにかく長崎へ往くことにして、その日の汽車で出発して長崎へ往き、怪しい声が云ったその――旅館と云うのへ往ってみると、病（やまい）をおして支那から帰って来ていた弟は、兄の往くのを待たないで病死していた。後で詮議（せんぎ）をしてみると、電話のかかって来た時は弟が息を引きとった時であった。この話は明治四十三年十月、田島金次郎翁（おう）がその時京都にいた喜多村緑郎（ろくろう）氏を訪問した際に、その席上にいあわしていた医師某が、真面目な知人の話だと云って話した話である。
- title: 中里介山の『大菩薩峠』
  contents: >
            中里介山さんの『大菩薩峠』（普及本の第一巻）を読んでみる。これは最初のところは、奥多摩の地理や生活ぶりが書いてあるので、そこに生れた作者にとっては、何の造作もない、まことに危なげのないところでゆける。しかし例の通り言葉遣いや何かの上には、おかしいところがある。それから武家の生活ということになると、やはりどうもおかしいところが出てくる。これは大衆文芸として、早い方のもののようでありますが、怪しい方でも同じく早いということになるんだろうと思う。
            　一二頁のところで、宇津木文之丞の妹だといって、この小説の主人公である机竜之助を訪ねて来た女がある。その言葉に「竜之助様にお目通りを願ひたう存じまして」とあるが、この女は実は文之丞の女房で、百姓の娘らしい。文之丞は千人同心ということになっている。竜之助の方はどういう身柄であったか、書いてないからわからない。道場を持っているし、若先生ともいわれているけれども、あの辺のところに、郷士があったということも聞いていない。竜之助の身分はわかりませんが、しばらく千人同心程度としても、「お目通り」は少し相場が高い。「お目にかゝりたい」くらいでよかろう。書生さんを先生といえば、かえってばかにしたように聞える。わずかなことのようだけれども、これも各人の生活ぶりを知らないから起ることだと思う。
            　それからそこで竜之助のところにいる剣術の弟子達のいうことを聞くと、「賛成々々」とか、「宇津木の細君か」とかいう漢語が出る。これはおよそ文久頃と押えていい話だと思うが、こんなわけもない漢語のようでも、まだザラに遣われている時ではない。
            「宇津木文之丞様の奥様」ということもここにあるが、千人同心などというものは、三十俵か五十俵しか取っていないのですから、そういう者の妻を、どこからでも「奥様」なんていうはずはない。奥様のことは、実に度々繰り返して言いましたが、大衆文芸というと、申し合せたように、こういう間違いを繰り返しているんだから仕方がない。ここでもまた繰り返しておきます。
            　一八頁に竜之助の言葉として、「如何なる人の頼みを受くるとも、勝負を譲るは武術の道に欠けたる事」とある。剣道とか、武道とかいう言葉はあったでしょう。「武術の道」なんていう言葉は、この時代としては不似合である。
            　四十頁の御嶽山で試合をするところ、双方の剣士を呼び出すのに、一方の「甲源一刀流の師範、宇津木文之丞藤原光次」はいい。一方を「元甲源一刀流、机竜之助相馬宗芳」という。これは「平宗芳」というべきはずのところだと思う。たしかにこれは間違っている。同じところにある「音無しの構」というものは、撃剣家の方では、何流にもないという話を聞いている。そういうことは、あるいは小説だけに、勝手に拵えてもいいかとも思われるが、氏名を呼ぶ方は、こういう場合に、姓のほかに在名を遣うことは知らない。一方は立派に源平藤橘の藤原で呼んで、他方も平氏であるのに殊更に在名を呼ぶのは、わけが分らない。これは剣術の流名や何かを、いい加減に拵えるのとは違って、折角書いている小説を、わざわざ嘘らしくしてしまうようなものだ。
            　四二頁に「呼吸の具合は平常の通りで木刀の先が浮いて見えます」と書いてあるが、「浮いて見える」という言葉は、普通落着かぬ意味に解せられる。これも用例が違っているように思う。
            　五二頁になると、場面は江戸のことになって、本郷元町の山岡屋という呉服屋へ、青梅の裏店の七兵衛という者が訪ねて来る。そうして山岡屋の小僧に向って、「旦那様なり奥様なりにお眼にかゝりたう存じまして」と言っている。また奥様だが、これもいけない。「旦那なりおかみさんなり」と言わなければならぬところです。町家で「奥様」というのは、絶対にあるべからざることで、この近所にいくつも「奥様」という言葉が出てくるが、そんなことは江戸時代には決してない。
            　五三頁に「以前本町に刀屋を開いておゐでになつた彦三郎様のお嬢様」ということが書いてある。刀屋を開いている、なんていう言葉も、この時代に不相応なものだ。お嬢様もお娘御と改めたい。
            　五七頁になって、七兵衛に連れられて来たお松という小娘が、「そんな筈は無いのよ」と言っているが、これもおかしい。もう十一二になっている娘、今こそ零落している様子ですが、以前は相当の町人であったらしいのに、その娘にこういうことを言わしている。これはいずれにも、ごく幼年の者の言う言葉でなければならない。
            　ところへこの店に入って来たのが、「切り下げ髪に被布の年増、ちよつと見れば、大名か旗本の後家のやうで、よく見れば町家の出らしい婀娜（あだ）なところがあつて、年は二十八九でありませうか」（五五頁）という女なのですが、これはどうも大変なものだ。何でも旗本の妾のお古で、花の師匠か何かをしている女らしいのですが、「大名か旗本の後家のやう」というのも、ありそうもない話だ。大名の後室様が、供も連れずに、のこのこ呉服屋なんぞへ買物に来るはずのものでなし、旗本にしたところが、同様の話です。しかも「よく見れば町家の出らしい婀娜な処がある」というんですが、そんなものが大名や旗本の家族と誤解されるかどうか、考えたってわかりそうなものだ。江戸時代においては、そんなばかなことは決してない。
            　この妙な女が五八頁のところで、七兵衛とお松に声をかけて、「もし／＼、あのお爺（とつ）さんにお娘さん」と言っている。これもおかしい。世慣れた女であっても、何か力みのある女らしくみえるのに、こんなことをいう。そうかと思うと、また二人に向って、「お前さん方は山岡屋の御親類さうな」と言っている。いつも買いつけにしている町人の家、その親類に「御」の字をつけるのは不釣合だ。しかるにまたこの女は、「ぞんざいといふのはわたしの言ふことよ」とも言っている。二十八九にもなっている女が、武家奉公をしたことがある者にしろ、ない者にしろ、こんな今の女学生みたいな言葉を遣うはずがない。この「わ」だの、「よ」だのというのは、すべて幼年の言葉で、それもごく身分の低い裏店の子供のいうことです。たとえどういう身柄の者にせよ、二十八九にもなる女が、そういう甘ったるい口を利くのは、江戸時代として受け取ることは出来ない。
            　六五頁に「下級の長脇差、胡麻（ごま）の蠅もやれば追剥も稼がうといふ程度の連中」ということが書いてある。「下級の長脇差」というのは、博奕打の悪いの、三下奴とでもいうような心持ぁ¦、斬取強盗をするようなやつなら、護摩の灰なんぞが出来るはずはない。作者は護摩の灰をどんなものと思っているのか。要するにその時代を知らないから出る言葉だと思う。
            　この竜之助が侘住居をしているのは、どういうところかというと、「芝新銭座の代官江川太郎左衛門の邸内の些やかな長屋」と書いてある。そうして竜之助は、江川の足軽に剣術を教えている、というのです。代官の江川の屋敷が、芝の新銭座にあったかどうか、私は知りませんが、代官の屋敷に足軽がいましたろうか。そうしてまたその足軽に稽古させるために、剣客を抱えておくというほどのことがあったろうか。無論聞いう人の撃剣の道場へ、竜之助が行ったところの話で、「若し島田虎之助といふ人が彼方此方の試合の場を踏む人であつたなら、机竜之助の剣術ぶりも見たり或は其の評判も聞いたりして、疾くにさる者ありと感づいたであらうが、さういふ人でなかつたからこの場合、たゞ奇妙な剣術ぶりぢやとながめてゐるばかりです」――こう書いてある。島田虎之助は当時有数の剣客であったが、方々出歩くことをしないので、竜之助の剣術を見たこともなし、評判を聞いたこともなかった、というのですが、竜之助の剣術が非常にすぐれたものであったならば、ただ奇妙な剣術ぶりだといって眺めているはずはない。構えをみただけでも、これはどのくらいの腕前がある、ということがわからなければならない。の師匠のような女は、この神尾の先代の寵愛を受けたお妾だったので、今は暇を取って、町に住っている。「院号や何かで通るよりも本名のお絹が当人の柄に合ひます」と書いてあるが、大抵な旗本衆は、先代の妾なんぞは、相当な手当をやって暇を出すのが当り前です。この女は髪を切っていますけれども、院号などを呼ばれるというのは、旗本の妾でありましたならば、当主を産んだ人でなければ、そんなことはない。通りがいいから本名のお絹でいるんじゃない、旗本の妾で、女の子や次三男を産んだのでは、みんなそういうふうになるのです。本人の好みでそういうふうにしているんじゃない。
            　一二八頁には「島田虎之助は剣禅一致の妙諦に参し得た人です」と書いている。こんなことは全く書かいでもと思う話なので、参禅してどうなったかというと、「五年の間一日も欠かす事なく、気息を調へ丹田（たんでん）を練り、遂に大事を畢了（ひつれう）しました」と書いてある。これでは参禅というのは、気息を調えて丹田を練る、そうして大事を畢了する、というふうに読める。座禅というものが、まるで岡田式みたいなものになってしまう。こんなことは書かずにおく方がいい。もし参禅というものを、そうしたものだと思う人があったら、それこそ大変な間違いを惹き起すことになる。
            　一方ではどういう心持か知らないが、「上求菩提（じょうぐぼだい）、下化衆生（げけしゅじょう）」という心持で小説を拵えているとか称する作者が、こんなことを書いたのを改めようともしないでいるのは、そもそも何の心持があるのか、少年高科に登るということは不仕合せであると、李義山の『雑纂』の中に書いてある。一体作者は奥多摩に生れた、最も素性のいい少年であって、今日立派に成人して、世間でも評判される人になってからよりも、その少年時代というものに、よほど美しい話を持った人だ。いつにも三多摩からは人が出ていない。われわれの知っている人でも、結構な人だと思う人は、多くは故人になってしまわれて、今残っているのは例の尾崎咢堂翁と、それより若いところでは、大谷友右衛門に中里介山さん、ということになってしまった。作者の心がけというものは、決して悪くなかったんだが、少年高科に登ったのが不幸であるように、この『大菩薩峠』の評判がよかったのが、作者にとって幸いであったか、不幸であったか。私はその後も時折作者に会うが、会うたんびに作者はえらい人になっている。それは郷傂惜しい人であるだけに、忍びない心持もする。世間は人を育てて下さって、まことにありがたいものであるが、また人を損ねて下さるものも世間である。近来しきりに作者がいう「上求菩提」はよろしいとしても、「下化衆生」に至っては、作者などのいう文句にしては、少々重過ぎる。それが適当にいえる人が、世界に幾人いるだろうか。礼儀を超えてものを言う。殊に作者に対しては無礼であるかと思うことをも、遠慮なしに言うのは何のためであるか。作者に対する自分の心持と同様の心持の人は、けだし人間にも少いのではないかと思っとがあろうはずがない。こういうばかなことを書くのはあさましい。一度作者がこんなことを書き出して以来、その後にめちゃめちゃな剣道、柔道の話が簇出（ぞくしゅつ）した。その俑（よう）を作ったのは恐るべきことである。
- title: なかじきり
  contents: >
            老いはようやく身に迫ってくる。
            　前途に希望の光が薄らぐとともに、みずから背後の影をかえりみるは人の常情である。人は老いてレトロスペクチイフの境界に入る。
            　わたくしは医を学んで仕えた。しかしかつて医として社会の問題に上ったことはない。「※※雕朽木（えんあきゅうぼくをえり）［＃「女＋（合／廾）」、497-上-7］［＃「阿／女」、497-上-7］、老大免左遷（ろうだいさせんをまぬがる）」の句がある。
            　わたくしの多少社会に認められたのは文士としての生涯である。抒情詩においては、和歌の形式がいまの思想を容（い）るるに足らざるをおもい、また詩が到底アルシャイスムを脱しがたく、国民文学として立つゆえんにあらざるをいったので、款（かん）を新詩社とあららぎ派とに通じて国風新興を夢みた。小説においては、済勝（せいしょう）の足ならしに短篇数十を作り試みたが、長篇の山口にたどりついて挫折（ざせつ）した。戯曲においては、同じ足ならしの一幕物若干が成ったのみで、三幕以上の作はいたずらに見放（みさ）くる山たるにとどまった。哲学においては医者であったために自然科学の統一するところなきに惑い、ハルトマンの無意識哲学に仮りの足場を求めた。おそらくは幼いときに聞いた宋儒理気（そうじゅりき）の説が、かすかなレミニスサンスとして心の底に残っていて、針路をショオペンハウエルの流派に引きつけたのであろうか。しかし哲学者として立言するには至らなかった。歴史においては、初め手を下すことを予期せぬ境であったのに、経歴と遭遇（そうぐう）とが人のために伝記を作らしむるに至った。そしてその体裁（ていさい）をして荒涼なるジェネアロジックの方向を取らしめたのは、あるいはかのゾラにルゴン・マカアルの血統を追尋させた自然科学の余勢でもあろうか。
            　しかるにわたくしには初めより自己が文士である、芸術家であるという覚悟はなかった。また哲学者をもってみずからおったこともなく、歴史家をもってみずから任じたこともない。ただ、暫留（ざんりゅう）の地がたまたま田園なりしゆえに耕し、たまたま水涯なりしゆえに釣ったごときものである。つづめていえばわたくしは終始ヂレッタンチスムをもって人に知られた。
            　歳計をなすものに中為切（なかじきり）ということがある。わたくしはこの数行を書して一生の中為切とする。しかし中為切があるいはすなわち総勘定であるかも知れない。少くも官歴より観れば、総勘定もまたかくのごときにすぎない。
            　これが過去である。そして現在はなにをしているか。
            　わたくしはなにもしていない。一閑人として生存している。しかし人間はウェジェタチイフにのみ生くること能わざるものである。人間は生きている限りは思量する。閑人が往々棋（ご）を囲みかるたをもてあそぶゆえんである。
            　あますところの問題はわたくしが思量の小児にいかなる玩具（おもちゃ）を授けているかというにある。ここにその玩具を検してみようか。わたくしは書を読んでいる。それが支那（しな）の古書であるのは、いま西洋の書が獲（え）がたくして、そのたまたま獲（う）べきものがみな戦争をいうがゆえである。これはレセプチイフの一面である。他のプロドュクチイフの一面においては、かの文士としての生涯の惰力が、わずかに抒情詩と歴史との部分に遺残してウィタ、ミニマを営んでいる。
            　わたくしは詩を作り歌を詠（よ）む。彼は知人の采録（さいろく）するところとなって時々（じじ）世間に出るが、これは友人某に示すにすぎない。前にアルシャイスムとして排した詩、いまの思想を容るるに足らずとして排した歌を、何故になお作り試みるか。他無し、未だ依るべき新たなる形式を得ざるゆえである。これが抒情詩である。
            　わたくしは叙実の文を作る。新聞紙のために古人の伝記を草するのも人の請うがままに碑文を作るのも、ここに属する。何故に現在の思量が伝記をしてジェネアロジックの方向を取らしめているかは、未だまったくみずから明かにせざるところで、上（かみ）にいった自然科学の影響のごときは、少くも動機の全部ではなさそうである。趙翼（ちょうよく）は魏収（ぎしゅう）をそしって「代人作家譜（ひとにかわってかふをつくる）」といった。しかしわたくしの伝記を作るのと、支那人が史を修めたのとは、その動機に同じからざるものがあるかとおもう。碑文に漢文体を用いるのも、また形式未成のゆえである。これが歴史である。現在はかくのごとくである。
            　近ごろわたくしを訪うて文学芸術の問題ないし社会問題に関する意見を徴し、また小説を求むるものが多い。わたくしはその煩（はん）にたえない。あえてあからさまに過去と現在とを告げて徴求の源をふさぐ。
            　顧炎武はかつて牌（はい）を室に懸けて応酬文字を拒絶した。この「なかじきり」もまた顧家懸牌の類である。
- title: 長篠合戦
  contents: >
            元亀三年十二月二十二日、三方（みかた）ヶ原の戦に於て、信玄は浜松の徳川家康を大敗させ、殆ど家康を獲んとした。夏目次郎左衛門等の忠死なくんば、家康危かった。
            　信玄が、三方ヶ原へ兵を出したのは、一家康を攻めんとするのではなく、三河より尾張に入り岐阜を攻めて信長を退治し、京都に入らんとする大志があったからだ。
            　だから、三方ヶ原の大勝後その附近の刑部（おさかべ）にて新年を迎え、正月十一日刑部を発して、三河に入り野田城を囲んだ。が、城陥ると共に、病を獲て、兵を収めて信州に入り、病を養ったが遂に立たず老将山県昌景（まさかげ）を呼んで、「明日旗を瀬田に立てよ」と云いながら瞑目した。
            　信玄死後暫（しばら）く喪を秘したが、いくら戦国時代でも、長く秘密が保たれるものではない。
            　奥平家は、その地方の豪族だが、初め今川に属し、後徳川に附き、更に信玄に服し、今度勝頼に背（そむ）いて、徳川に帰順したわけである。大国と大国との間に挾まる小大名、豪族などは一家の保身術として、彼方（あちら）につき此方に付く外なかった。うまく、游泳してよい主人についた方が、家を全うして子孫の繁栄を得たわけである。
            　勝頼は、自分の分国の諸将が動揺するのを見、憤激して、天正二年正月美濃に入って明智城を攻略し、同じく五年には遠江に来って、高天神城を開城せしめた。家康は、わずか十里の浜松にありながら後詰せず、信長は今切の渡（わたし）まで来たが、落城と聞いて引き返した。
            　勝頼の意気軒昂たるものがあったであろう。徳川織田何するものぞと思わせたに違いない。それが、翌年長篠（ながしの）に於て、無謀の戦いをする自負心となったのであろう。
            　翌天正三年二月、家康は新附の奥平貞昌をして、長篠城の城主たらしめた。
            　長篠城は、甲信から参遠へ働きかける関門である。武田徳川二氏に依って、屡々（しばしば）争奪されたる所以（ゆえん）である。城は、豊川の上流なる大野川滝川の合流点に枕している。両川とも崖壁急で、畳壁の代りを成している。東は大野川が城濠の代りをなし、西南は滝川が代りを成している。
            　天正三年五月勝頼一万五千の大軍を以て、長篠を囲んだ。城兵わずかに五百、殊死して防いだ。
            　鳥井強右衛門勝商（すねえもんかつあき）が、家康の援軍を求めるため、単身城を脱し、家康に見（まみ）えて援兵を乞い、直ちに引き返して、再び城に入らんとし、武田方に囚（とら）われ、勝頼を詐（あざむ）いて城壁に近より、「信長は岡崎まで御出馬あるぞ、城之介殿は八幡（はちまん）まで、家康信長は野田へ移らせ給いてあり、城堅固に持ちたまえ、三日の裡（うち）運を開かせ給うべし」と叫んで、礫（はりつけ）にせられたのは、有名な話であるから略する。
            　五月十八日、信長家康両旗の援軍三万八千、長篠の西方設楽（しだら）の高原に、山野に充ちて到来した。
            　しかし、此の時の武田の軍容は、信玄死後と雖（いえど）も、落ちていたのではない。信玄が死んでいる事さえ半信半疑で、戦前稲葉一徹が家康に向い、万一信玄が生きていて、不意に打って出たら、どうするかと云い出して、信長に叱られた位である。
            　とにかく、武田の武名は、迷信的に恐がられていたのである。信長の出発に際して之を危んだ旗下（きか）の諸将多く、家康も必勝を期せず、子信康を岡崎に還らしめんとした位である。
            　織田徳川の軍勢、設楽の高原に着くや、信長（此時四十二歳）自らは柴田勝家を従えて、設楽村極楽寺山に本陣を据えた。嫡男信忠（年十九）は河尻秀隆を従えて、矢部村勅養寺附近の天神山に、次男北畠信雄は稲葉一徹属して御堂山に、夫々陣を布（し）いた。更に川上村茶臼山には、佐久間右衛門尉（うえもんのじょう）信盛、池田庄三郎信輝、滝川左近将監一益、丹羽長秀なんぞの勇将が控え、以上四陣地の東方には、蒲生忠三郎氏郷（うじさと）、森庄蔵長可（ながよし）、木下藤吉郎秀吉、明智十兵衛光秀等が陣した。都合総勢三万である。浅井朝倉を退治した信長は、此一戦大事と見てオールスター・キャストで来ているのである。
            　此手の大将馬場信房は、一旦退いたものの直ちに引返して、手勢わずか八十をもって三の柵際に来り、前田利家、野々村三十郎等の鉄砲組の備えを追散らして居た。勇将の下（もと）弱卒なしである。が、敵は近寄らずに、鉄砲で打ちすくめようとするのである。一条右衛門大夫来って退軍をすすめた。もう此時分には、信房の右翼軍ばかりでなく、中央の内藤修理の軍も、左翼の山県三郎兵衛の軍もと云う珍しい勇将であるが、或時若き士達に語って曰く、
            一、敵方より味方勇しく見ゆる日は先を争い働くべし。味方臆せる日は独（ひとり）進んで決死の戦いをすべし。
            二、場数ある味方の士に親しみ手本とす。
            三、敵の冑の吹返し俯（うつむ）き、指物動かずば剛敵、吹返し仰むき、指物動くは、弱敵なり。
            四、槍の穂先上りたるは弱敵、下りたるは剛。
            五、敵勢盛んなる時は支え、衰うを見て一拍子に突掛るべし。
            　と教えたと云う。
- title: 長島の死
  contents: >
            長島に就て書いてみたところが、忽ち百枚を書いたけれども、重要なことが沢山ぬけているような気がして止してしまった。長島は私の精神史の中では極めて特異な重大な役割を持っているので、私の生きる限りは私の中に亡びることがないのである。従而、今あわただしく長島の全てに就て書き尽すまでもなく、これからの生涯に私の書くところの所々に於て、陰となり流れとなって書き尽されずには有り得ないのであろう。今は簡単に長島の死に就て書くことにする。
            　私の知っているだけでも、長島は三度自殺を企てた。その都度、遺書、或いは死に関する感想風のものを受けとるのは私の役目――全く役目のようなものであったし、同時にその家族に依頼を受けて、死に損った長島と最初の話を交すのも私の役目であった。考えてみると、実に根気よく自殺を企て、根気よく失敗したものだと思う。無論、酔狂や狂言の自殺ではなかったのである。一度は信濃の山奥の宿で、これは首を吊ったのだが、縄が切れて、血を吐いて気を失って倒れているのを発見された。次には横須賀の旅籠で、次には自宅で。これは致死量以上の劇薬を嚥みすぎて結局生き返ったのである。このほかにもやっていないとは言えない。一週間ばかりというもの、連日つづけさまに死に就ての已に錯乱した感想を受けとった記憶が二度ばかりあるが、その結果がどうなったことやら私は忘れた。とにかく、毎年春になると一種の狂的な状態になるのである。これは如何ともなしがたい生理的な事柄であるから、仕方がなかった。
            　私は彼のように「追いつめられた」男を想像によってさえ知ることが出来ないように思う。その意味では、あの男の存在は私の想像力を超越した真に稀な現実であった。尤も何事にそうまで「追いつめられた」かというと、そういう私にもハッキリとは分らないが、恐らくあの男の関する限りの全ての内部的な外部的な諸関係に於て、その全部に「追いつめられて」いたのだろうと思う。たとい恋をかちえても、名声をかちえても、産をなしても、恋を得たことによって名声を得たことによって一人あくことなく追いつめられずには止まないたちの、宿命として何事によらず追いつめられるたちの男であったのだろうと考えている。彼の死にあい、さて振返ってみると、実に凄惨な男であったと言わざるを得ない。彼ほど死を怖れた人間も尠いのであろう。彼の自殺といえども所詮は生きたいためであった。彼もそれを百も承知していたが、彼の生涯を覆うた一種奇怪なポーズは、彼を自殺へ走らせずにはやまなかった。全く、彼の奇怪なポーズは私の想像能力をも超えているかに思われる。殆んど現実の凡ゆる解釈を飛びこえて、不可解な宿命へまで結びついているとしか考えられない。
            　丁度このクリスマスの前夜に、また長島の危篤の電報を受けとった。ところが、十二月の初めに、四五通のやや錯乱した手紙とここへ載せてある「エスキス・スタンダール」の原稿とを受けとっていたので、又自殺するのだろうという予感を懐いていた。馴れているので驚きも慌てもする筈はない。さりとてこの自殺は私の力でどうすることもできないことが分っているので、ほったらかしておいたのである。寧ろ、これまでの例で言うと、なまじいに留めだてに類することをしたばかりに却って死に急がせる結果をまねいたこともあるので、私としては、ほったらかしておくほかに手段がなかったのである。
            　電報によって赴いてみると、今度は自殺ではなかった。脳炎という病気であった。脳膜炎どころの話ではなく、膜を通り越して完全に脳そのものをやられているのだという。むろん完全な発狂である。治っても白痴になるばかりだという。昏睡におちていた。
            　医者はこの昏睡のまま死ぬであろうと言っていたが、再び眼を覚した。のみならず、眼を覚すこと十二時間の後、再び昏睡におち、今度こそそのまま死が来るだろうと予定されているのに丁度十二時間の昏睡ののち、またまた覚めた。こうして、生きることが已に狂的な不思議な状態が一週間ほどつづいて、一月元旦、正しく言うと元旦をすぎること五分ののち昏睡のまま永眠した。
            　この昏睡の間は体温三十六度であるが、覚めたときは四十一度になっている。その体温表は、丁度過ぐる大震災の地震計を見るようなものである。生きながら、その顔は死の相であったし、視覚も触覚も聴覚も、或る時は殆んど失われていた。腹から下は死の冷めたさであった。頻りに苦痛を訴えて見るに忍びない姿であったが、ことに私は、彼と話を交すために――彼は頻りに私の名を呼ぶので――その口へ耳を寄せる時、殆んど死臭のような堪えがたい悪臭の漂うのには無慙な感をいだかされた。死んでからの顔の方がはるかに安らかであったのである。ポオの小説に“The facts in the ease of Mr. Valdemar”という物語がある。ある男が、催眠術によって人間の生命を保ちえないものかと考えて、§あろう。そのことと関係はないが、彼は私への形見にポオの全集とファブルの『昆虫記』の決定版とを送るようにと家族に言い残して死んだ。
            　彼の病床での囈言は凄惨であった。一見したところ、とりとめのない支離滅裂な叫びに思われるのであるが、結局のところ、彼の宿命的な一生の間、このどたん場へまで追いつめられてきた最後の一行ばかりを断片的に言い綴っているのであるから、彼の精神史の動きを知る私には、正気のそれよりも激しい実感が分ったのである。
            　私が、君の「エスキス・スタンダール」はいいものであると割に簡単な気分で言ったところが、突然長島は狂暴な眼を輝やかして嘘だ嘘だと絶叫しはじめた。そこで私が、こういう君の最も本質に属するところの仕事に就て人の言葉を相手に嘘だの本当だのと喚いてみても仕様がないであろう、それよりも莫迦者の寛大さをもって長閑な道化役者の心をもってきく方がいいらしいと言ったところが、彼は急に激しい落胆を表わして、でも俺はそれよりも弱い人間なんだと悄然と呟いた。これは決して気が狂っていないと私は思った。むしろ正気の人間よりも鋭敏である。私の場合で言うと、私は酒に酔ったある瞬間んだ言葉は「パパ俺は偉いのだ」という一言であった。ところがパパは一言も答えなかった。そうして、肉体のあらゆる苦悶と格闘しながらもがくように絶叫している子供の顔を一分間ぐらい睨んでいた。それからクルリと振向いてさっさと病室を出た。父は答えなかったにも拘らず、彼は最後まで子供は決して気が狂ってはいないと断言していた。ちなみに、彼の家族は皆彼は発狂したと信じていたのである。そうして、そう考えるのが当然だったのである。
- title: 那珂先生を憶う
  contents: >
             文學博士那珂先生の卒去は實に突然の事で、吾輩は今猶夢の如く思ふ。左に少しく先生に就て知れる事實を紹介致さう。何分客舍匆卒の際であるから、年月や書名などには、多少の間違はあるかも知れぬ。是は豫め容赦を願つて置く。
             　先生は非常の勉強家で、其の記憶力は絶倫であつた。其の結果として博識であつたことは申す迄もない。先生の勉強は實に驚くべきもので、宴會などの後でも、家に歸れば必ず其儘机に※(「馮／几」、第4水準2-3-20)つて、午前の一時二時迄も讀書を續けられる。『四庫全書提要』などは全く諳記して居られた。『九通』（『文獻通考』『續文獻通考』『皇朝文獻通考』『通志』『續通志』『皇朝通志』『通典』『續通典』『皇朝通典』をいふ）の如き、全部約二千三百卷の浩瀚なるもので全く通讀せられた。斯に通讀といふは、決して輕い意味の通讀ではない、眞實の通讀である。徳川時代の林大學頭は、一生の中に一度は必ず支那の正史を通讀し終る定めとなつて居つたとか聞き及んだが、其は兔に角『九通』を悉く通讀した學者は、わが國では古今先生の外恐くは一人もあるまい。
             　先生の漢學に於ける造詣は測るべからざるもので、古文にも精通して居らるるが、時文にも熟達して居られた。日本廣しと雖も、先生ほど古文時分を通じて精確に漢文を讀み得たものは、他に斷じてない。『元朝祕史』などは、大體の意味なら、少しく漢學の實力ある者には、誰でも解し得るけれど、先生ほど精確に讀み得た者は、他に多くあるまい。支那通として有名であつた故楢原陳政氏なども、是の點について大に先生に敬服して居られた。
             　世間には餘り知られて居らぬが、先生は國語にも中々精通して居られた。今より二十五年も以前に、先生が東京女子師範學校（今の女子高等師範學校）長をして居られた時に、國語文法の教授法のことについて議論せられたが、其の議論は當時に在つてたしかに一異彩を放つて居る。大槻文彦氏なども、常に先生の國文法に精通せらるることを推奬して居られたとか聞いたことがある。後年文部省より國語調査委員を命ぜられたのも、かかる理由からであらう。
             　外國語の中では尤も英語に通じて居られた。是れは慶應義塾で修業されたものだ。勿論漢文の力に比しては見劣りせられたけれど、諸種の參考書を讀むには十分であつた。晩年にはドイツ語をも學ばれた。昨年の夏、ドイツ語も追々進歩して、大抵の參考書を讀むに差支なくなつたと申越されたのを見ると、熱心なる先生の事故、餘程上達せられたものと見える。先生のドイツ語の學習を思ひ立たれたのは、例の『成吉思汗（ジンギスカン）實録』の譯述に着手せられてからの事である。この著述の際に、先生は蒙古の地理、殊に蒙古時代の中心舞臺であつた、喀喇和林（カラコルム）附近の地理を明かにする必要を感ぜられた。所が西暦千八百九十一二年の頃に、ロシアではこの地方即ちオルコン河の方面に學術的探險隊を派遣して、綿密なる調査を試みた。其の結果がロシア文か、然らずば多くドイツ文で書いてある。之を讀みたい爲に先生はドイツ語の學習を始められたのである。吾輩はこの時、先生にラドロフ氏（Radloff）の Atlas der Alterth※(ダイエレシス付きU小文字)mer der Mongolei 其の他二三のこの種の書物を用達てたが、其の時先生は愈※(二の字点、1-2-22)ドイツ語を勉強すると言はれたことがある。
             　年六十になんなんとして、然も『成吉思汗（ジンギスカン）實録』の著述に參考する必要があるといふ間接の事情から、困難なるドイツ語を勉強せられたのは、根氣の薄い日本人の間に於ては、稀有の美談といはねばならぬ。先生がモレンドルフ氏（Mollendorf）やシュミット氏（Schmidt）の著書によりて、滿洲語や蒙古語の研究を始められたのも、やはり是の時からの事と記憶する。吾輩は滿洲語や蒙古語は皆無承知せぬから、先生の之に對する造詣の何如をいふことが出來ぬ。
             　先生の學界に於ける第一の功績は、東洋史の開拓と發達とである。東洋史といふ科目を成立させたのも先生で、東洋史の教科細目を規定したのも亦先生である。先生が東洋史の研究に興味をもたれたのは、隨分古い時代のことと想像される。たしか明治十年頃のことと記憶するが、先生はわが國の紀元、即ち『日本書紀』の記事を基礎とした紀元は疑ふべきものがある。日本の紀元は實際より六百年ばかりも延長して居ると思はれるといふことを論ぜられたが、之には支那史や朝鮮史の方面の材料をも隨分利用されてあつた。この論文は後て、矢張り日本の紀元の疑ふべきことを主張して居る。併し勿論那珂先生の論文の如き堂々たるものは一もない。『文』といふ雜誌に紀元論が喧しくなつてから、學者の之に關する議論も多く世に公にせられたが、其のうちで那珂先生の論文と星野博士の論文とは流石に他を壓して居つた。殊に那珂先生のは尤も立論精確のやうに見受けられた。先生はこの紀元の事を研究する時に、支那朝鮮の古史をも比較參考せられたが、やがて日韓清古代の交通のこか史科の設立を唱道せらるるに至つた基礎は十分其間に認められるのである。殊に驚くべきは、この時代に於て、先生は早く西洋方面の材料を利用されたことで、唐代の蘇魯支（Zarathustra）教や、摩尼（Mani）教や、景教（Nestor）のこと、さては唐代に於ける囘教徒の貿易通商のことまで十分に記載されてある。吾人は平常から、日本人の手になつた支那歴史や東洋歴史は殆ど一部も讀んだことがない。但し先生の『支那通史』のみは絶えず左右に置き、今日まで參考に資して居る。
             『支那通史』は盛されなんだが、勿論其の前後に群出した無責任な東洋史教科書の間に在つて異彩を放つて居る。吾輩は世の東洋史を學ばんとする人には、是非この書を一讀せんことを勸めるのである。其他先生の東洋史に關する論文は、大抵『史學雜誌』に載せられて居る。何れも皆金玉の文字であるが、煩を厭うて一々は紹介せぬ。
             　この外、先生には『東洋歴史地圖』の著がある。是れは明治二十七八年の頃、先生が第一高等學校の教授であつた時に製圖されたもので、蒙古時代と隋唐時代（主として法顯玄奘の印度へ行つた時代の地理を明かにしたもの）と二枚だけ出來上つたが、印刷の困難やら、書舖の辭退やらで、中々出版といふ運びに至らなんだ。蒙古時代の方だけは、明治三十二年頃に出版されたが、隋唐時代の方は、終に出版されなんだ樣に記憶して居る。
             　最近出版の『成吉思汗（ジンギスカン）實録』は、先生の尤も力を注がれた著述である。自分は内地出發準備に忙はしき時に、其の一部を受取つたので、其儘内地に留めて渡清したから、今に通讀する機會がなく、彼此の批評は出來ぬ。この『成吉思汗（ジンギスカン）實録』の原本ともいふべき『蒙文元朝祕史』は、たしか明治三十二年の頃文廷式氏が來朝の節、先生の宅で、先生や白鳥庫吉君が文廷式氏と會見されたことがある。吾輩も其の席末に列したが、其の時たしかこの書物の話が出て、文廷式氏より其の抄本を日本に送るといふことであつた。其の後約の如く文廷式氏より抄本を内藤湖南君に寄せ、内藤君より那珂先生に傳つたものである。この間の消息は内藤君が尤も承知して居らるる筈である。
             『成吉思汗（ジンギスカン）實録』が出版されて間もなく先生を訪うた時、先ç²』に劣らぬであらうに、返す返すも殘念なことである。
             　先生に就て尤も敬服すべき點は、其の研究の態度の根本的（オリジナル）であることである。前人の糟粕を嘗めて、其の足らざる所を拾綴して行くといふことは、先生の餘り屑とせられぬ所で、成るべく前人未發のことを闡明して行きたいとは、先生の始終の心掛けであつた。東洋史の内でも、特に蒙古史の研究に心神を傾注せられたのも、或はこの理由からかも知れぬ。一體わが國の學者の多數は、西洋人の所説を其の儘取り次ぐか、若くは多少之を敷衍するか、然らずとも彼等の暗示（ヒント）によりて研究の題目を得るといふに過ぎぬ。先生は決して左樣でない。眞に獨立濶歩の概がある。一度研究の緒を得ると驚くべき氣根と、勉強とを以て幽を闡き微を發かねば止まぬのである。先生は外國文を綴ることは不得手であつた故か、其研究の結果を汎く世界に發表せられぬから、歐洲の學者間には名を知られなかつたが、若公平に批評したならば、先生は世界現今の東洋史界に於て、少くもドイツのヒルト氏（Hirth）や、フランスのシャヴァンヌ氏（Chavannes）と、同等以上の位置を占むべき實力があつたと吾輩は確信して居る。
             　清朝の學者のうちでは、顧炎武や錢大※(「日＋斤」、第3水準1-85-14)を重じて居られた。顧炎武の『日知録』や、錢大※(「日＋斤」、第3水準1-85-14)の『養新録』は、時々漢文の教科書代りに採用された。陳※(「さんずい＋豊」、第3水準1-87-20)の『東塾讀書記』も隨分使用された。最近では教科書代りとして、崔述の『考信録』を盛に使用せられた。
             　この『考信録』に就いてㅶの爲人と所説を慕はれて、明治三十三年に、今京都大學に居らるる狩野直喜君が支那へ留學せらるる時、特に『考信録』の購買を依頼し、狩野君の手より那珂先生の手を經て、『考信録』はわが學界に紹介せられたものである。那珂先生は尤も崔述を推奬して、『那珂東洋史』の内にも特に彼の爲に一頁以上の記事を費されて居る。崔述は其の死後百五十年、海外の日本で、先生の如き有力なる知己を得た以上は、以て瞑すべしである。
             　讀書以外先生第一の嗜好は自轉車であつた。自らも轉輪博士と稱して居られた位である。自轉車に就いての失策や逸話も多いが斯にはいはぬ。次に圍碁を好まれた。高師教員中第一の腕前で、彼此田舍初段近くの伎倆あると聞いた。玉突も一時は熱心に練習された。吾輩の内地出發の際、旅行に必要故、追々寫眞の練習を始めたしと申されたが、是は實行されなんだ樣子である。先生は平常餘り交友を求められなんだ樣子である。高等師範の同僚は措き、其の以外では東京大學の白鳥君、京都大學の内藤君などとは終始交際されて居つた。矢野文學士（北京（ペキン）仕進館教習）、中村文學士（もと廣島高等師範教授今は東京高等師範教授）、高桑文學士（早稻田大學講師）其の他東洋史の研究に從事せらるる人々は、大抵先生方へ出入して居られたやうである。
